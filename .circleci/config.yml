version: 2.1

orbs:
  win: circleci/windows@2.4.0
  
parameters:
  WINDOWS_BASEKIT_URL:
    type: string
    default: https://registrationcenter-download.intel.com/akdlm/irc_nas/16862/w_BaseKit_b_2021.1.8.1967.exe
  WINDOWS_HPCKIT_URL:
    type: string
    default: https://registrationcenter-download.intel.com/akdlm/irc_nas/16863/w_HPCKit_b_2021.1.8.1882.exe
  MACOS_HPCKIT_URL:
    type: string
    default: https://registrationcenter-download.intel.com/akdlm/irc_nas/16865/m_HPCKit_b_2021.1.8.1885.dmg
  WINDOWS_CPP_COMPONENTS:
    type: string
    default: intel.oneapi.win.cpp-compiler
  WINDOWS_FORTRAN_COMPONENTS:
    type: string
    default: intel.oneapi.win.ifort-compiler
  WINDOWS_DPCPP_COMPONENTS:
    type: string
    default: intel.oneapi.win.dpcpp-compiler
  LINUX_CPP_COMPONENTS:
    type: string
    default: intel-oneapi-icc
  LINUX_FORTRAN_COMPONENTS:
    type: string
    default: intel-oneapi-ifort,intel-oneapi-compiler-shared-2021.1-beta08
  LINUX_DPCPP_COMPONENTS:
    type: string
    default: intel-oneapi-dpcpp-compiler
  MACOS_CPP_COMPONENTS:
    type: string
    default: intel.oneapi.mac.cpp-compiler
  MACOS_FORTRAN_COMPONENTS:
    type: string
    default: intel.oneapi.mac.ifort-compiler

jobs:
  build_windows_cpp:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - checkout
      - run:
          name: install
          command: scripts/install_windows.bat << parameters.WINDOWS_HPCKIT_URL >> << parameters.WINDOWS_CPP_COMPONENTS >>
      - run:
          name: build
          command: scripts/build_windows.bat c++ 2017_build_tools
          
  build_windows_fortran:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - checkout
      - run:
          name: install
          command: scripts/install_windows.bat << parameters.WINDOWS_HPCKIT_URL >> << parameters.WINDOWS_FORTRAN_COMPONENTS >>
      - run:
          name: build
          command: scripts/build_windows.bat fortran 2017_build_tools
          
  build_windows_dpcpp:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - checkout
      - run:
          name: install
          command: scripts/install_windows.bat << parameters.WINDOWS_BASEKIT_URL >> << parameters.WINDOWS_DPCPP_COMPONENTS >>
      - run:
          name: build
          command: scripts/build_windows.bat dpc++ 2017_build_tools
          
  build_linux_apt_cpp:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          name: install
          command: . scripts/install_linux_apt_no_sudo.sh << parameters.LINUX_CPP_COMPONENTS >>
      - run:
          name: build
          command: scripts/build_linux.sh c++
          
  build_linux_apt_fortran:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          name: install
          command: . scripts/install_linux_apt_no_sudo.sh << parameters.LINUX_FORTRAN_COMPONENTS >>
      - run:
          name: build
          command: scripts/build_linux.sh fortran
            
  build_linux_apt_dpcpp:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          name: install
          command: . scripts/install_linux_apt_no_sudo.sh << parameters.LINUX_DPCPP_COMPONENTS >>
      - run:
          name: build
          command: scripts/build_linux.sh dpc++
            
  build_linux_container_cpp:
    docker:
      - image: intel/oneapi-hpckit
    steps:
      - checkout
      - run:
          name: build
          command: scripts/build_linux.sh c++
          
  build_linux_container_fortran:
    docker:
      - image: intel/oneapi-hpckit
    steps:
      - checkout
      - run:
          name: build
          command: scripts/build_linux.sh fortran
            
  build_linux_container_dpcpp:
    docker:
      - image: intel/oneapi-basekit
    steps:
      - checkout
      - run:
          name: build
          command: scripts/build_linux.sh dpc++
          
workflows:
  build-all:
    jobs:
    - build_linux_apt_cpp
    - build_linux_apt_fortran
    - build_linux_apt_dpcpp
    - build_linux_container_cpp
    - build_linux_container_fortran
    - build_linux_container_dpcpp
    