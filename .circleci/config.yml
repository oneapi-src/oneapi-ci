parameters:
  WINDOWS_BASEKIT_URL:
    type: string
    default: "https://registrationcenter-download.intel.com/akdlm/IRC_NAS/f96c71db-2c6c-45d9-8c1f-0348ef5885cf/w_BaseKit_p_2023.2.0.49396_offline.exe"
