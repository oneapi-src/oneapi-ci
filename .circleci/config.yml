version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  build_windows_cpp:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - checkout
      - run:
          command: |
            scripts/install_windows.bat https://registrationcenter-download.intel.com/akdlm/irc_nas/16863/w_HPCKit_b_2021.1.8.1882.exe intel.oneapi.win.cpp-compiler
            scripts/build_windows.bat c++ 2017_build_tools
          shell: bash.exe
          
  build_windows_dpcpp:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - checkout
      - run:
          command: |
            scripts/install_windows.bat https://registrationcenter-download.intel.com/akdlm/irc_nas/16862/w_BaseKit_b_2021.1.8.1967.exe intel.oneapi.win.dpcpp-compiler
            scripts/build_windows.bat dpc++ 2017_build_tools
          shell: bash.exe
          
  build_linux_apt_cpp:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          command: |
            export DEBIAN_FRONTEND=noninteractive
            apt-get update
            apt-get install -y wget build-essential pkg-config cmake ca-certificates gnupg
            wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
            apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
            echo "deb https://apt.repos.intel.com/oneapi all main" | tee /etc/apt/sources.list.d/oneAPI.list
            apt-get update
            apt-get install -y intel-oneapi-icc
            cd src/c++
            set +e
            source /opt/intel/oneapi/setvars.sh
            set -e
            make
            
  build_linux_apt_dpcpp:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          command: |
            export DEBIAN_FRONTEND=noninteractive
            apt-get update
            apt-get install -y wget build-essential pkg-config cmake ca-certificates gnupg
            wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
            apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
            echo "deb https://apt.repos.intel.com/oneapi all main" | tee /etc/apt/sources.list.d/oneAPI.list
            apt-get update
            apt-get install -y intel-oneapi-dpcpp-compiler
            cd src/dpc++
            set +e
            source /opt/intel/oneapi/setvars.sh
            set -e
            make
            
  build_linux_container_cpp:
    docker:
      - image: intel/oneapi-hpckit
    steps:
      - checkout
      - run:
          command: |
            cd src/c++
            make
            
  build_linux_container_dpcpp:
    docker:
      - image: intel/oneapi-basekit
    steps:
      - checkout
      - run:
          command: |
            cd src/dpc++
            make
workflows:
  build-all:
    jobs:
    - build_linux_apt_cpp
    - build_linux_apt_dpcpp
    - build_linux_container_cpp
    - build_linux_container_dpcpp
    