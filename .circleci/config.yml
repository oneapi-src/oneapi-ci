version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  build_windows_cpp:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - checkout
      - run:
          command: |
            curl.exe --output w_hpckit.exe --url https://registrationcenter-download.intel.com/akdlm/irc_nas/16863/w_HPCKit_b_2021.1.8.1882.exe
            ./w_hpckit.exe -s -x -f w_hpckit_extracted 
            w_hpckit_extracted/bootstrapper.exe -s --action install --components=intel.oneapi.win.cpp-compiler --eula=accept --continue-with-optional-error=yes --log-dir=. -p=NEED_VS2017_INTEGRATION=0 -p=NEED_VS2019_INTEGRATION=0
            cd src
            cd c++
            echo '"C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvars64.bat" && "C:\Program Files (x86)\Intel\oneAPI\setvars.bat" && nmake /f Makefile.nmake"' > build.bat
            ./build.bat
          shell: bash.exe
          no_output_timeout: 30m
          
  build_windows_dpcpp:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - checkout
      - run:
          command: |
            curl.exe --output w_basekit.exe --url https://registrationcenter-download.intel.com/akdlm/irc_nas/16862/w_BaseKit_b_2021.1.8.1967.exe
            ./w_basekit.exe -s -x -f w_basekit_extracted 
            w_basekit_extracted/bootstrapper.exe -s --action install --components=intel.oneapi.win.dpcpp-compiler --eula=accept --continue-with-optional-error=yes --log-dir=. -p=NEED_VS2017_INTEGRATION=0 -p=NEED_VS2019_INTEGRATION=0
            cd src
            cd dpc++
            echo '"C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvars64.bat" && "C:\Program Files (x86)\Intel\oneAPI\setvars.bat" && nmake /f Makefile.nmake"' > build.bat
            ./build.bat
          shell: bash.exe
          no_output_timeout: 30m
          
  build_linux_apt_cpp:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          command: |
            apt-get update
            apt-get install -y wget
            wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
            apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
            echo "deb https://apt.repos.intel.com/oneapi all main" | tee /etc/apt/sources.list.d/oneAPI.list
            apt-get update
            apt-get install -y intel-oneapi-icc
            cd src/c++
            source /opt/intel/oneapi/setvars.sh
            make
            
  build_linux_apt_dpcpp:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          command: |
            apt-get update
            apt-get install -y wget
            wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
            apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
            echo "deb https://apt.repos.intel.com/oneapi all main" | tee /etc/apt/sources.list.d/oneAPI.list
            apt-get update
            apt-get install -y intel-oneapi-dpcpp-compiler
            cd src/dpc++
            source /opt/intel/oneapi/setvars.sh
            make
            
  build_linux_container_cpp:
    docker:
      - image: intel/oneapi-hpckit
    steps:
      - checkout
      - run:
          command: |
            cd src/c++
            make
            
  build_linux_container_dpcpp:
    docker:
      - image: intel/oneapi-basekit
    steps:
      - checkout
      - run:
          command: |
            cd src/dpc++
            make
workflows:
  build-all:
    jobs:
    - build_windows_cpp
    - build_windows_dpcpp
    - build_linux_apt_cpp
    - build_linux_apt_dpcpp
    - build_linux_container_cpp
    - build_linux_container_dpcpp
    