stages:
  - build

.shared_windows_runners:
  tags:
  - shared-windows
  - windows
  - windows-1809

build_windows_cpp:
  extends:
  - .shared_windows_runners
  stage: build
  script:
    - curl.exe --output w_hpckit.exe --url https://registrationcenter-download.intel.com/akdlm/irc_nas/16863/w_HPCKit_b_2021.1.8.1882.exe
    - ./w_hpckit.exe -s -x -f w_hpckit_extracted | out-null
    - w_hpckit_extracted/bootstrapper.exe -s --action install --components=intel.oneapi.win.cpp-compiler --eula=accept --continue-with-optional-error=yes -p=NEED_VS2017_INTEGRATION=0 -p=NEED_VS2019_INTEGRATION=0 | out-null
    - cd src
    - cd c++
    - echo '"C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\Common7\Tools\vsdevcmd" && "C:\Program Files (x86)\Intel\oneAPI\setvars.bat" && nmake /f Makefile.nmake"' | Out-File 'build.bat' -Encoding Ascii
    - .\build.bat

build_windows_dpcpp:
  extends:
  - .shared_windows_runners
  stage: build
  script:
    - curl.exe --output w_basekit.exe --url https://registrationcenter-download.intel.com/akdlm/irc_nas/16862/w_BaseKit_b_2021.1.8.1967.exe
    - ./w_basekit.exe -s -x -f w_basekit_extracted | out-null
    - w_basekit_extracted/bootstrapper.exe -s --action install --components=intel.oneapi.win.dpcpp-compiler --eula=accept --continue-with-optional-error=yes -p=NEED_VS2017_INTEGRATION=0 -p=NEED_VS2019_INTEGRATION=0 | out-null
    - cd src
    - cd dpc++
    - echo '"C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\Common7\Tools\vsdevcmd" && "C:\Program Files (x86)\Intel\oneAPI\setvars.bat" && nmake /f Makefile.nmake"' | Out-File 'build.bat' -Encoding Ascii
    - .\build.bat
    
build_linux_apt_cpp:
  image: ubuntu:latest
  stage: build
  script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt-get update
    - apt-get install -y wget build-essential pkg-config cmake ca-certificates gnupg
    - wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
    - apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
    - echo "deb https://apt.repos.intel.com/oneapi all main" > /etc/apt/sources.list.d/oneAPI.list
    - apt-get update
    - apt-get install -y intel-oneapi-icc
    - set +e
    - . /opt/intel/oneapi/setvars.sh
    - set -e
    - cd src/c++
    - make

build_linux_apt_dpcpp:
  image: ubuntu:latest
  stage: build
  script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt-get update
    - apt-get install -y wget build-essential pkg-config cmake ca-certificates gnupg
    - wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
    - apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
    - echo "deb https://apt.repos.intel.com/oneapi all main" > /etc/apt/sources.list.d/oneAPI.list
    - apt-get update
    - apt-get install -y intel-oneapi-dpcpp-compiler
    - set +e
    - . /opt/intel/oneapi/setvars.sh
    - set -e
    - cd src/dpc++
    - make
      