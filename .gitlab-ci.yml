stages:
  - build

.shared_windows_runners:
  tags:
  - shared-windows
  - windows
  - windows-1809

build_windows_cpp:
  extends:
  - .shared_windows_runners
  stage: build
  script:
    - scripts/install_windows.bat https://registrationcenter-download.intel.com/akdlm/irc_nas/16863/w_HPCKit_b_2021.1.8.1882.exe intel.oneapi.win.cpp-compiler
    - scripts/build_windows.bat c++ 2019_build_tools
    
build_windows_fortran:
  extends:
  - .shared_windows_runners
  stage: build
  script:
    - scripts/install_windows.bat https://registrationcenter-download.intel.com/akdlm/irc_nas/16863/w_HPCKit_b_2021.1.8.1882.exe intel.oneapi.win.ifort-compiler
    - scripts/build_windows.bat fortran 2019_build_tools

build_windows_dpcpp:
  extends:
  - .shared_windows_runners
  stage: build
  script:
    - scripts/install_windows.bat https://registrationcenter-download.intel.com/akdlm/irc_nas/16862/w_BaseKit_b_2021.1.8.1967.exe intel.oneapi.win.dpcpp-compiler
    - scripts/build_windows.bat dpc++ 2019_build_tools
    
build_linux_apt_cpp:
  image: ubuntu:latest
  stage: build
  script:
    - . scripts/install_linux_apt_no_sudo.sh intel-oneapi-icc
    - scripts/build_linux.sh c++
    
build_linux_apt_fortran:
  image: ubuntu:latest
  stage: build
  script:
    - . scripts/install_linux_apt_no_sudo.sh intel-oneapi-ifort
    - scripts/build_linux.sh fortran

build_linux_apt_dpcpp:
  image: ubuntu:latest
  stage: build
  script:
    - . scripts/install_linux_apt_no_sudo.sh intel-oneapi-dpcpp-compiler
    - scripts/build_linux.sh dpc++
      