      path: /opt/intel/oneapi/compiler
      key: '"install" | "$(LINUX_CPP_COMPONENTS)" | depends.txt | "compiler" | scripts/cache_exclude_linux.sh'
      cacheHitVar: CACHE_RESTORED
  - script: scripts/install_linux_apt.sh $(LINUX_CPP_COMPONENTS)
