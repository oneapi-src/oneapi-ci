trigger:
- master

jobs:
- job: build_windows_cpp
  pool:
    vmImage: 'windows-latest'
  steps:
  - script: scripts/install_windows.bat https://registrationcenter-download.intel.com/akdlm/irc_nas/16863/w_HPCKit_b_2021.1.8.1882.exe intel.oneapi.win.cpp-compiler
    displayName: install
  - script: scripts/build_windows.bat c++
    displayName: build
    
- job: build_windows_fortran
  pool:
    vmImage: 'windows-latest'
  steps:
  - script: scripts/install_windows.bat https://registrationcenter-download.intel.com/akdlm/irc_nas/16863/w_HPCKit_b_2021.1.8.1882.exe intel.oneapi.win.ifort-compiler
    displayName: install
  - script: scripts/build_windows.bat fortran
    displayName: build
    
- job: build_windows_dpcpp
  pool:
    vmImage: 'windows-latest'
  steps:
  - script: scripts/install_windows.bat https://registrationcenter-download.intel.com/akdlm/irc_nas/16862/w_BaseKit_b_2021.1.8.1967.exe intel.oneapi.win.dpcpp-compiler
    displayName: install
  - script: scripts/build_windows.bat dpc++
    displayName: build
    
- job: build_linux_apt_cpp
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: scripts/install_linux_apt.sh intel-oneapi-icc
    displayName: install
  - script: scripts/build_linux.sh c++
    displayName: build
    
- job: build_linux_apt_fortran
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: scripts/install_linux_apt.sh intel-oneapi-ifort,intel-oneapi-compiler-shared-2021.1-beta08
    displayName: install
  - script: scripts/build_linux.sh fortran
    displayName: build

- job: build_linux_apt_dpcpp
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: scripts/install_linux_apt.sh intel-oneapi-dpcpp-compiler
    displayName: install
  - script: scripts/build_linux.sh dpc++
    displayName: build

- job: build_linux_container_cpp
  pool:
    vmImage: 'ubuntu-latest'
  container: intel/oneapi-hpckit:latest
  steps:
  - script: scripts/build_linux.sh c++
    displayName: build
    
- job: build_linux_container_fortran
  pool:
    vmImage: 'ubuntu-latest'
  container: intel/oneapi-hpckit:latest
  steps:
  - script: scripts/build_linux.sh fortran
    displayName: build

- job: build_linux_container_dpcpp
  pool:
    vmImage: 'ubuntu-latest'
  container: intel/oneapi-basekit:latest
  steps:
  - script: scripts/build_linux.sh dpc++
    displayName: build

- job: build_macOS_cpp
  pool:
    vmImage: 'macOS-latest'
  steps:
  - script: scripts/install_macos.sh https://registrationcenter-download.intel.com/akdlm/irc_nas/16865/m_HPCKit_b_2021.1.8.1885.dmg intel.oneapi.mac.cpp-compiler
    displayName: install
  - script: scripts/build_macos.sh c++
    displayName: build
    
- job: build_macOS_fortran
  pool:
    vmImage: 'macOS-latest'
  steps:
  - script: scripts/install_macos.sh https://registrationcenter-download.intel.com/akdlm/irc_nas/16865/m_HPCKit_b_2021.1.8.1885.dmg intel.oneapi.mac.ifort-compiler
    displayName: install
  - script: scripts/build_macos.sh fortran
    displayName: build
    
