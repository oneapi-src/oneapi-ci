language: minimal
jobs:
  include:
    - name: build_windows_cpp
      os: windows
      install:
        - scripts/install_windows.bat https://registrationcenter-download.intel.com/akdlm/irc_nas/16863/w_HPCKit_b_2021.1.8.1882.exe intel.oneapi.win.cpp-compiler
      script:
        - scripts/build_windows.bat c++ 2017_build_tools
        
    - name: build_windows_dpcpp
      os: windows
      install:
        - scripts/install_windows.bat https://registrationcenter-download.intel.com/akdlm/irc_nas/16862/w_BaseKit_b_2021.1.8.1967.exe intel.oneapi.win.dpcpp-compiler
      script:
        - scripts/build_windows.bat dpc++ 2017_build_tools
        
    - name: build_linux_apt_cpp
      os: linux
      dist: bionic
      install:
        - wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        - sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        - echo "deb https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
        - sudo apt-get update
        - sudo apt-get install -y intel-oneapi-icc
      script:
        - cd src/c++
        - source /opt/intel/oneapi/setvars.sh
        - make
        
    - name: build_linux_apt_dpcpp
      os: linux
      dist: bionic
      install:
        - wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        - sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        - echo "deb https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
        - sudo apt-get update
        - sudo apt-get install -y intel-oneapi-dpcpp-compiler
      script:
        - cd src/dpc++
        - source /opt/intel/oneapi/setvars.sh
        - make

    - name: build_linux_container_cpp
      os: linux
      services:
        - docker
      addons:
        apt:
          packages:
            - docker-ce
      install:
        - docker pull intel/oneapi-hpckit
      script:
        - docker run -w=/tmp/ci/src/c++ -v $(pwd):/tmp/ci intel/oneapi-hpckit make
        
    - name: build_linux_container_dpcpp
      os: linux
      services:
        - docker
      addons:
        apt:
          packages:
            - docker-ce
      install:
        - docker pull intel/oneapi-basekit
      script:
        - docker run -w=/tmp/ci/src/dpc++ -v $(pwd):/tmp/ci intel/oneapi-basekit make
        
    - name: build_mac_cpp
      os: osx
      osx_image: xcode11.6
      install:
        - curl --output m_hpckit.dmg --url https://registrationcenter-download.intel.com/akdlm/irc_nas/16865/m_HPCKit_b_2021.1.8.1885.dmg
        - hdiutil attach m_hpckit.dmg
        - sudo /Volumes/m_HPCKit_b_2021.1.8.1885/bootstrapper.app/Contents/MacOS/bootstrapper -s --action install --components=intel.oneapi.mac.cpp-compiler --eula=accept --continue-with-optional-error=yes
      script:
        - cd src/c++
        - source /opt/intel/oneapi/setvars.sh
        - make -f Makefile.macos
      