environment:
  matrix:
    - job_name: build_windows_cpp
      appveyor_build_worker_image: Visual Studio 2019
      
    - job_name: build_windows_fortran
      appveyor_build_worker_image: Visual Studio 2019
      
    - job_name: build_windows_dpcpp
      appveyor_build_worker_image: Visual Studio 2019
      
    - job_name: build_linux_apt_cpp
      appveyor_build_worker_image: Ubuntu
      
    - job_name: build_linux_apt_fortran
      appveyor_build_worker_image: Ubuntu
      
    - job_name: build_linux_apt_dpcpp
      appveyor_build_worker_image: Ubuntu
      
    - job_name: build_mac_cpp
      appveyor_build_worker_image: macos
      
    - job_name: build_mac_fortran
      appveyor_build_worker_image: macos
    
for:
  -
    matrix:
      only:
        - job_name: build_windows_cpp
    install:
      cmd: scripts/install_windows.bat https://registrationcenter-download.intel.com/akdlm/irc_nas/16863/w_HPCKit_b_2021.1.8.1882.exe intel.oneapi.win.cpp-compiler
    build_script:
      cmd: scripts/build_windows.bat c++
  -
    matrix:
      only:
        - job_name: build_windows_fortran
    install:
      cmd: scripts/install_windows.bat https://registrationcenter-download.intel.com/akdlm/irc_nas/16863/w_HPCKit_b_2021.1.8.1882.exe intel.oneapi.win.ifort-compiler
    build_script:
      cmd: scripts/build_windows.bat fortran
  -
    matrix:
      only:
        - job_name: build_windows_dpcpp
    install:
      cmd: scripts/install_windows.bat https://registrationcenter-download.intel.com/akdlm/irc_nas/16862/w_BaseKit_b_2021.1.8.1967.exe intel.oneapi.win.dpcpp-compiler
    build_script:
      cmd: scripts/build_windows.bat dpc++
  -
    matrix:
      only:
        - job_name: build_linux_apt_cpp
    install:
      sh: scripts/install_linux_apt.sh intel-oneapi-icc
    build_script:
      sh: scripts/build_linux.sh c++
  -
    matrix:
      only:
        - job_name: build_linux_apt_fortran
    install:
      sh: scripts/install_linux_apt.sh intel-oneapi-ifort
    build_script:
      sh: scripts/build_linux.sh fortran
  -
    matrix:
      only:
        - job_name: build_linux_apt_dpcpp
    install:
      sh: scripts/install_linux_apt.sh intel-oneapi-dpcpp-compiler
    build_script:
      sh: scripts/build_linux.sh dpc++
  -
    matrix:
      only:
        - job_name: build_linux_container_cpp
    services:
      - docker
    build_script:
      - docker pull intel/oneapi-hpckit
      - docker run -w=/tmp/ci/src/c++ -v $(pwd):/tmp/ci intel/oneapi-hpckit make
  -
    matrix:
      only:
        - job_name: build_linux_container_fortran
    services:
      - docker
    build_script:
      - docker pull intel/oneapi-hpckit
      - docker run -w=/tmp/ci/src/fortran -v $(pwd):/tmp/ci intel/oneapi-hpckit make
  -
    matrix:
      only:
        - job_name: build_linux_container_dpcpp
    services:
      - docker
    build_script:
      - docker pull intel/oneapi-basekit
      - docker run -w=/tmp/ci/src/dpc++ -v $(pwd):/tmp/ci intel/oneapi-basekit make
  -
    matrix:
      only:
        - job_name: build_mac_cpp
    install:
      sh: scripts/install_macos.sh https://registrationcenter-download.intel.com/akdlm/irc_nas/16865/m_HPCKit_b_2021.1.8.1885.dmg intel.oneapi.mac.cpp-compiler
    build_script:
      sh: scripts/build_macos.sh c++
  -
    matrix:
      only:
        - job_name: build_mac_fortran
    install:
      sh: scripts/install_macos.sh https://registrationcenter-download.intel.com/akdlm/irc_nas/16865/m_HPCKit_b_2021.1.8.1885.dmg intel.oneapi.mac.ifort-compiler
    build_script:
      sh: scripts/build_macos.sh fortran
      