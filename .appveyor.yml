environment:
  matrix:
    - job_name: build_windows_cpp
      appveyor_build_worker_image: Visual Studio 2019
      
    - job_name: build_windows_dpcpp
      appveyor_build_worker_image: Visual Studio 2019
      
    - job_name: build_linux_apt_cpp
      appveyor_build_worker_image: Ubuntu
      
    - job_name: build_linux_apt_dpcpp
      appveyor_build_worker_image: Ubuntu
      
    - job_name: build_mac_cpp
      appveyor_build_worker_image: macos
    
for:
  -
    matrix:
      only:
        - job_name: build_windows_cpp
    install:
      cmd: |
        curl.exe --output w_hpckit.exe --url https://registrationcenter-download.intel.com/akdlm/irc_nas/16863/w_HPCKit_b_2021.1.8.1882.exe
        start /wait ./w_hpckit.exe -s -x -f w_hpckit_extracted
        start /wait w_hpckit_extracted/bootstrapper.exe -s --action install --components=intel.oneapi.win.cpp-compiler --eula=accept --continue-with-optional-error=yes -p=NEED_VS2017_INTEGRATION=0 -p=NEED_VS2019_INTEGRATION=0
    build_script:
    - cmd: |
        cd src
        cd c++
        "C:\Program Files (x86)\Intel\oneAPI\setvars.bat"
        nmake /f Makefile.nmake
  -
    matrix:
      only:
        - job_name: build_windows_dpcpp
    install:
      cmd: |
        curl.exe --output w_basekit.exe --url https://registrationcenter-download.intel.com/akdlm/irc_nas/16862/w_BaseKit_b_2021.1.8.1967.exe
        start /wait ./w_basekit.exe -s -x -f w_basekit_extracted
        start /wait w_basekit_extracted/bootstrapper.exe -s --action install --components=intel.oneapi.win.dpcpp-compiler --eula=accept --continue-with-optional-error=yes -p=NEED_VS2017_INTEGRATION=0 -p=NEED_VS2019_INTEGRATION=0
    build_script:
    - cmd: |
        cd src
        cd c++
        "C:\Program Files (x86)\Intel\oneAPI\setvars.bat"
        nmake /f Makefile.nmake
  -
    matrix:
      only:
        - job_name: build_linux_apt_cpp
    install:
      sh: |
        wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        echo "deb https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
        sudo apt-get update
        sudo apt-get install -y intel-oneapi-icc
    build_script:
    - sh: |
        cd src/c++
        source /opt/intel/oneapi/setvars.sh
        make
  -
    matrix:
      only:
        - job_name: build_linux_apt_dpcpp
    install:
      sh: |
        wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        echo "deb https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
        sudo apt-get update
        sudo apt-get install -y intel-oneapi-dpcpp-compiler
    build_script:
    - sh: |
        cd src/dpc++
        source /opt/intel/oneapi/setvars.sh
        make
        
  -
    matrix:
      only:
        - job_name: build_linux_container_cpp
    services:
      - docker
    build_script:
      - docker pull intel/oneapi-hpckit
      - docker run -w=/tmp/ci/src/c++ -v $(pwd):/tmp/ci intel/oneapi-hpckit make
        
  -
    matrix:
      only:
        - job_name: build_linux_container_dpcpp
    services:
      - docker
    build_script:
      - docker pull intel/oneapi-basekit
      - docker run -w=/tmp/ci/src/dpc++ -v $(pwd):/tmp/ci intel/oneapi-basekit make
      
  -
    matrix:
      only:
        - job_name: build_mac_cpp
    install:
      sh: |
        curl --output m_hpckit.dmg --url https://registrationcenter-download.intel.com/akdlm/irc_nas/16865/m_HPCKit_b_2021.1.8.1885.dmg
        hdiutil attach m_hpckit.dmg
        sudo /Volumes/m_HPCKit_b_2021.1.8.1885/bootstrapper.app/Contents/MacOS/bootstrapper -s --action install --components=intel.oneapi.mac.cpp-compiler --eula=accept --continue-with-optional-error=yes
    build_script:
    - sh: |
        cd src/c++
        source /opt/intel/oneapi/setvars.sh
        make -f Makefile.macos